<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring boot weather application by rk</title>
</head>
<body>
<div style="text-align: center;">
    <h1>How is the weather?</h1>

    <p>
        <form action="/api/weather" method="GET" id="cityForm">
            <div>
                <label for="cityField">Where do you live?</label>
                <input name="city" id="cityField">
                <button>Let's find out!?</button>
            </div>
        </form>

    <h2>Do you want to add your knowledge?</h2>
    <p>
    <form action="/api/add" method="POST" id="cityAddForm">
        <div>
            <label for="cityAddField">City:</label>
            <input name="city" id="cityAddField">
            <label for="weatherAddField">Current weather:</label>
            <input name="weather" id="weatherAddField">
            <button>Add my knowledge!</button>
        </div>
    </form>

    <h3>Are you interested in ... more!?</h3>
    <p>
    <form action="/api/list" method="GET" id="listForm">
        <div>
            <button>Get cities!</button>
        </div>
    </form>
</div>
</body>
</html>
